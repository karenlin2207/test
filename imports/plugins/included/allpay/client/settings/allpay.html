<template name="allpaySettings">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">AllPay Setting</div>
    </div>
    <div class="panel-body">
      {{#autoForm collection=Collections.Packages schema=allpayPackageConfig doc=packageData type="update" id="allpay-update-form"}}
        {{>afQuickField name='settings.merchantID'}}
        {{>afQuickField name='settings.hashKey'}}
        {{>afQuickField name='settings.hashIV'}}
        <button type="submit" class="btn btn-primary pull-right">Update</button>
      {{/autoForm}}
    </div>
  </div>
</template>


<template name="allpay">
  <div class="container-fluid-sm flex">
    <div class="flex-item">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">allpay Payment Method</div>
        </div>
        <div class="list-group">
          <div class="list-group-item">
            {{#if packageData.settings.apiKey}}
              <span>API Client ID: <button type="button" class="btn btn-link" data-event-action="showallpaySettings">**********</button></span>
            {{else}}
              <span>API Client ID: <button type="button" class="btn btn-link" data-event-action="showallpaySettings">Configure Now</button></span>
            {{/if}}
          </div>
        </div>
        <div class="panel-footer">
          <div class="left"></div>
          <div class="right">

            <div class="panel-footer-item">
              {{#if packageData.settings.apiKey}}
                <i class="fa fa-check-circle fa-2x text-success"></i>
              {{else}}
                <i class="fa fa-minus-circle fa-2x text-muted"></i>
              {{/if}}
            </div>

            <div class="panel-footer-item">
              <button class="btn btn-default" data-event-action="showallpaySettings">
                <i class="fa fa-gear"></i>
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</template>
