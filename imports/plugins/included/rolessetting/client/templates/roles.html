
<template name="rolesDashboardControls">
  <button type="button" class="btn btn-default" data-event-action="addRoles">
    <i class="fa fa-plus fa-lg" title="{{i18n 'roles.addRoles' 'Add roles'}}"></i> Add Roles
  </button>
</template>

<template name="roles">
  <div class="container-fluid-sm">
    <div class="roles-rate-tables">
      {{> rolesTable}}
    </div>
  </div>
</template>

<template name="rolesTable">
  <div class="panel panel-default">
    <table class="table table-striped">
      <thead>
        <tr class="info">
          <th>{{i18n "Roles.name" "Roles Name"}}</th>
          <th>{{i18n "Roles.Permissions" "Permissions"}}</th>
          <th><i class="fa fa-plus pull-right add-shipping-method" title="{{i18n 'Roles.addRoles' 'Add Roles'}}" data-event-action="addShippingMethod"></i></th>
        </tr>
      </thead>
      <tbody>
      {{#each roles}}
        <tr class="editRoles" data-event-action="editRoles">
          <td>{{rolesName}}</td>
          <td>{{permissions}}</td>
          <td class="text-right">
            <i class="fa fa-cog edit-shipping-method" title="{{i18n 'shipping.editRoles' 'Edit Roles Permissions'}}" data-event-action="editRoles"></i>
            <i class="fa fa-trash delete-shipping-method" data-provider-id="{{../_id}}" title="{{i18n 'shipping.deleteRoles' 'Delete Roles'}}" data-event-action="deleteRoles"></i>
          </td>
        </tr>
        {{#if selectedRoles}}
        <tr class="active">
          <td colspan="8">
            {{> editRoles}}
          </td>
        </tr>
        {{/if}}
      {{/each}}
      </tbody>
    </table>  
    {{>addRoles}}
  </div>
</template>

<template name="addRoles">
  <div class="panel">
    <div class="panel-body">
      <form id="roleSubmit">
        <div class="col-md-12 form-group">
          Role Name <input name="rolesName" id="rolesName"/>
        </div>
      </form>
        <button id="submitbtn" class="btn btn-primary">Add New Role</button>
    </div>
  </div>
</template>

<template name="editRoles">
  {{if editRoles}}
    <div class="panel panel-default">
      <div class="panel-heading">Update {{name}} rate</div>
      <div class="panel-body">
        <div class="col-md-6">
          {{>afQuickField name='RolesName' autofocus=''}}
          {{>afQuickField name='permissions'}}
          {{>afQuickField name='group'}}
          {{>afQuickField name='enabled'}}
        </div>
        <div class="col-md-6">
          {{>afQuickField name='cost'}}
          {{>afQuickField name='handling'}}
          {{>afQuickField name='rate'}}
        </div>
      </div>

      <div class="panel-footer">
        <div class="right">
          <!-- <button type="button" class="btn btn-link" data-event-action="cancelShippingMethodEdit">Cancel</button> -->
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  {{/if}}
</template>
