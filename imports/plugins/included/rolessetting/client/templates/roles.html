
<template name="rolesDashboardControls">
  <button type="button" class="btn btn-default" data-event-action="addRoles">
    <i class="fa fa-plus fa-lg" title="{{i18n 'roles.addRoles' 'Add roles'}}"></i> Add Roles
  </button>
</template>

<template name="roles">
  <div class="container-fluid-sm">
    <div class="roles-rate-tables">
      {{> rolesTable}}
    </div>
  </div>
</template>

<template name="rolesTable">
  <div class="panel panel-default">
    <table class="table table-striped">
      <thead>
        <tr class="info">
          <th>{{i18n "shippingMethod.name" "Name"}}</th>
          <th>{{i18n "shippingMethod.label" "Permissions"}}</th>
          <th><i class="fa fa-plus pull-right add-shipping-method" title="{{i18n 'shipping.addShippingMethod' 'Add shipping method'}}" data-event-action="addShippingMethod"></i></th>
        </tr>
      </thead>
      <tbody>
      {{#if selectedAddShippingMethod}}
        <tr class="active">
        <td colspan="8">
        {{> addShippingMethod id=this._id}}
        </td>
        </tr>
      {{/if}}
      {{#each roles}}
        <tr class="edit-shipping-method" data-event-action="editShippingMethod">
          <td>{{rolesName}}</td>
          <td>{{permissions}}</td>
          <td class="text-right">
            <i class="fa fa-cog edit-shipping-method" title="{{i18n 'shipping.editRoles' 'Edit Roles Permissions'}}" data-event-action="editRoles"></i>
            <i class="fa fa-trash delete-shipping-method" data-provider-id="{{../_id}}" title="{{i18n 'shipping.deleteRoles' 'Delete Roles'}}" data-event-action="deleteRoles"></i>
          </td>
        </tr>
        {{#if selectedRoles}}
        <tr class="active">
          <td colspan="8">
            {{> editRoles}}
          </td>
        </tr>
        {{/if}}
      {{/each}}
      </tbody>
    </table>  
    {{>addRoles}}
  </div>
</template>

<template name="addRoles">
  <div class="panel">
    <div class="panel-body">
      <form id="roleSubmit">
        <div class="col-md-12 form-group">
          Role Name <input name="rolesName" id="rolesName"/>
        </div>
      </form>
        <button id="submitbtn" class="btn btn-primary">Submit</button>
    </div>
  </div>
</template>
